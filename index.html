<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="WeatherController">

    <h1>Weather App</h1>

    <form ng-submit="getWeather()">
        <input type="text" placeholder="Enter location" ng-model="location">
        <button type="submit">Get Weather</button>
    </form>

    <div ng-if="weatherData">
        <h2>Current Weather</h2>
        <p>{{ weatherData.main.temp }}°C, {{ weatherData.weather[0].description }}</p>

        <h2>Weather Forecast</h2>
        <div ng-repeat="forecast in forecastData">
            <p>{{ forecast.dt | date:'mediumDate' }}: {{ forecast.main.temp }}°C, {{ forecast.weather[0].description }}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
